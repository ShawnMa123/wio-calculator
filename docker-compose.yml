version: '3.8'

services:
  wio-calculator:
    build: .
    container_name: wio-calculator
    ports:
      - "8080:8080"
    volumes:
      # Persist database outside container
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
      - DATABASE=/app/data/wio_data.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
